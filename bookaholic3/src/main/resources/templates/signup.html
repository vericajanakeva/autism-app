<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>SIGNUP</title>
    <link rel="stylesheet" href="/assets/vendor/bootstrap/bootstrap.min.css">
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>
    <script src="/assets/vendor/popper.min.js"></script>
    <script src="/assets/vendor/bootstrap/bootstrap.min.js"></script>
</head>
<body style="background-image:url('/images/library.jpg')" class="parallax img-fluid">
<br><br><br><br><br>
<div class="container" >
    <h5 th:if="${param.error}" th:text="${param.error}" style="background-color:white"></h5>
</div>
<div class="container mb-4 rounded" style="background-color:white"><br>
    <form class="form-signin" method="post" action="/signup">
        <h2 class="form-signin-heading">Регистрирајте се</h2>
        <p>
            <label for="username" class="sr-only">Корисничко име</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Лозинка</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>
        <p>
            <label for="repeatedPassword" class="sr-only">Потврдете ја лозинката</label>
            <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control" placeholder="Repeat Password" required="">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Регистрација</button>
    </form>
    <a href="/login" class="btn btn-block btn-dark">Веќе имате сметка?Најавете се!</a><br>
</div>
</body>
</html>
